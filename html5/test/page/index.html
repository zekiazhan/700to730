<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Video</title>

<script src="/lib/popcorn-complete.min.js"></script>

<script>

  document.addEventListener( "keydown" , function(e) {
            if ( e.keyCode == 49 ) {
                alert('you press 1');
            } 
            if ( e.keyCode == 50 ) {
                alert('you press 2');
            } 
            if ( e.keyCode == 51 ) {
                alert('you press 3');
            } 
            if ( e.keyCode == 52 ) {
                alert('you press 4');
            } 
  }, false);

</script>
        
<style type="text/css">

#Avid {
	width: 40%;
	height: 40%;
}

#Bvid {
	width: 40%;
	height: 40%;
}

#Cvid {
	width: 85%;
	height: 85%;
}

div.button {
	width:1000px;
	top:500px;
	left:500px;
	position:absolute;
	visibility:hidden;
	font-family: Verdana, Geneva, sans-serif;
	font-size: 156px;

	color: #003356;

	height: 200px;
	text-decoration: none;
}

.outer {
    display: table;
    position: absolute;
    height:  100%;
    width: 100%;

.middle {
    display: table-cell;
    vertical-align: middle;
}

.content {
  margin: 0 auto;
  padding: 0;
}

.left {

  margin-right: 2%;
}

.right {
  margin-left: 2%;

</style>

</head>

        <div class="outer" >
