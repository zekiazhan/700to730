<!doctype html>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
   <html>
      <head>
        <!-- <title>Demo &raquo; Resize &raquo; gridster.js</title> -->
        <script src="../libs/jquery/jquery-2.1.4.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/my2.css">
      </head>


      <body >
        <div class = "videoFrame" id = "mv">
          <video id="videoQ" autoplay >
            <source src="../footage/0_PressQ_Full_3min.mp4">
          </video>
          <video id="videoW" autoplay >
            <source src="../footage/0_PressQ_Loop_21s.mp4">
          </video>
          <video id="videoE" autoplay >
            <source src="../footage/4_HoldM_Full_58s.mp4">
          </video>
          <video id="videoMQ"  >
            <source src="../footage/4_HoldM_withQ_58s.mp4">
          </video>
          <video id="videoMW"  >
            <source src="../footage/4_HoldM_Full_58s.mp4">
          </video>
          <video id="videoME"  >
            <source src="../footage/4_HoldM_Full_58s.mp4">
          </video>
        </div>
       <div id="footnote"></div>


        <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
        <script type="text/javascript">

        alert("Begin");

        var temp;

        var videos = new Array(3);
        var Mvideos = new Array(3);
        videos[0] = $("#videoQ");
        videos[1] = $("#videoW");
        videos[2] = $("#videoE");
        Mvideos[0] = $("#videoMQ");
        Mvideos[1] = $("#videoMW");
        Mvideos[2] = $("#videoME");

        window.addEventListener('keydown',this.doKeyDown,false);
        window.addEventListener('keyup',this.doKeyUp,false);

        hideAll();

        function doKeyDown(e){

          if (e.keyCode == 77 || e.keyCode == 109) // when press M
          {
            hideAll(false);
            Mvideos[temp].show();
            return;
          }

          if (e.keyCode == 81 || e.keyCode == 113) // when press Q
          {
            temp = 0;
            hideAll(true);
          }else
          if (e.keyCode == 87 || e.keyCode == 119) // when press W
          {
            temp = 1;
            hideAll(true);
          }else
          if (e.keyCode == 69 || e.keyCode == 101) // when press E
          {
            temp = 2;
            hideAll(true);
          }
          

        }

        function doKeyUp (e) {
           if (e.keyCode == 77 || e.keyCode == 109)
           {
              hideAll();
              videos[temp].show();
              // if (temp == "Q")

           }
        }

        function hideAll(isShowtemp) {
          for (var i = videos.length - 1; i >= 0; i--) {
            videos[i].hide();
          };
          for (var i = Mvideos.length - 1; i >= 0; i--) {
            Mvideos[i].hide();
          };

          if (isShowtemp)
          {
            videos[temp].show();
          }
        }

        </script>

     </body>
   </html>
