    <h1>Add widgets dynamically</h1>
    <p>Create a grid adding widgets from an Array (not from HTML) using <code>add_widget</code> method. Widget position (col, row) not specified.</p>

    <div class="gridster ready">
        <ul style="width: 880px; position: relative; height: 390px;"><li data-col="1" data-row="1" data-sizex="1" data-sizey="2" class="gs-w" style="display: list-item;">0</li><li data-col="2" data-row="1" data-sizex="3" data-sizey="2" class="gs-w" style="display: list-item;">1</li><li data-col="5" data-row="1" data-sizex="3" data-sizey="2" class="gs-w" style="display: list-item;">2</li><li data-col="1" data-row="3" data-sizex="2" data-sizey="1" class="gs-w" style="display: list-item;">3</li><li data-col="3" data-row="3" data-sizex="4" data-sizey="1" class="gs-w" style="display: list-item;">4</li><li data-col="8" data-row="1" data-sizex="1" data-sizey="2" class="gs-w" style="display: list-item;">5</li><li data-col="7" data-row="3" data-sizex="2" data-sizey="1" class="gs-w" style="display: list-item;">6</li><li data-col="1" data-row="4" data-sizex="3" data-sizey="2" class="gs-w" style="display: list-item;">7</li><li data-col="4" data-row="4" data-sizex="1" data-sizey="1" class="gs-w" style="display: list-item;">8</li><li data-col="5" data-row="4" data-sizex="2" data-sizey="2" class="gs-w" style="display: list-item;">9</li><li data-col="7" data-row="4" data-sizex="1" data-sizey="3" class="gs-w" style="display: list-item;">10</li></ul>
    </div>

    <script type="text/javascript" src="./demo add widgets_files/jquery.js"></script>
    <script src="./demo add widgets_files/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" id="code">
    var gridster;

    $(function(){

      gridster = $(".gridster > ul").gridster({
          widget_margins: [5, 5],
          widget_base_dimensions: [100, 55]
      }).data('gridster');

      var widgets = [
          ['<li>0</li>', 1, 2],
          ['<li>1</li>', 3, 2],
          ['<li>2</li>', 3, 2],
          ['<li>3</li>', 2, 1],
          ['<li>4</li>', 4, 1],
          ['<li>5</li>', 1, 2],
          ['<li>6</li>', 2, 1],
          ['<li>7</li>', 3, 2],
          ['<li>8</li>', 1, 1],
          ['<li>9</li>', 2, 2],
          ['<li>10</li>', 1, 3]
      ];

      $.each(widgets, function(i, widget){
          gridster.add_widget.apply(gridster, widget)
      });

    });
    </script>
